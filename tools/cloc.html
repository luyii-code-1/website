<!DOCTYPE html>
<html>


	<style type="text/css">
		body {
			background: #000
		}

		.clock {
			position: absolute;
			opacity: 1
		}

		.fill .clock {
			left: 50%;
			top: 50%
		}

		.centre {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 0;
			height: 0
		}

		.expand {
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(-50%, -50%)
		}

		.anchor {
			position: absolute;
			top: 0;
			left: 0;
			width: 0;
			height: 0
		}

		.element {
			position: absolute;
			top: 0;
			left: 0
		}

		.round {
			border-radius: 296px
		}

		.circle-1 {
			background: #fff;
			width: 12px;
			height: 12px
		}

		.circle-2 {
			background: #fa9f22;
			width: 8px;
			height: 8px
		}

		.circle-3 {
			background: #000;
			width: 4px;
			height: 4px
		}

		.second {
			transform: rotate(180deg)
		}

		.minute {
			transform: rotate(54deg)
		}

		.second-hand {
			width: 2px;
			height: 164px;
			background: #fa9f22;
			transform: translate(-50%, -100%) translateY(24px)
		}

		.hour {
			transform: rotate(304.5deg)
		}

		.thin-hand {
			width: 4px;
			height: 50px;
			background: #fff;
			transform: translate(-50%, -100%)
		}

		.fat-hand {
			width: 10px;
			height: 57px;
			border-radius: 10px;
			background: #fff;
			transform: translate(-50%, -100%) translateY(-18px)
		}

		.minute-hand {
			height: 112px
		}

		.hour-text {
			position: absolute;
			font: 40px Hei, Helvetica, Arial, sans-serif;
			color: #fff;
			transform: translate(-50%, -50%)
		}

		.hour-10 {
			padding-left: .4ex
		}

		.hour-11 {
			padding-left: .25ex
		}

		.minute-text {
			position: absolute;
			font: 12px Avenir Next, Helvetica, Arial, sans-serif;
			color: #fff;
			transform: translate(-50%, -50%)
		}

		.minute-line {
			background: #fff;
			width: 1px;
			height: 9px;
			transform: translate(-50%, -100%) translateY(-131px);
			opacity: 1
		}
	</style>
	<script>
		function stop(){ 
		return false; 
	} 
	document.oncontextmenu=stop; 
	</script>
</head>
