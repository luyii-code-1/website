<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>成绩查询网</title>
	<meta charset="UTF-8">
	<style>
		body {
			background-color: #05f3cb;
			animation: fadeIn 1s;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		h1 {
			text-align: center;
			animation: slideInDown 1s;
		}

		@keyframes slideInDown {
			from {
				transform: translateY(-100%);
			}
			to {
				transform: translateY(0);
			}
		}

		.container {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			margin-top: 20px;
		}

		button {
			margin: 10px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			background-color: #4CAF50;
			cursor: pointer;
			animation: zoomIn 1s;
		}

		@keyframes zoomIn {
			from {
				transform: scale(0);
			}
			to {
				transform: scale(1);
			}
		}

		button:hover {
			background-color: #3e8e41;
		}

		button:active {
			transform: translateY(2px);
			box-shadow: none;
		}

		#output {
			margin: 0 auto;
			margin-top: 20px;
			padding: 10px;
			width: 300px;
			height: 100px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
			font-size: 16px;
			text-align: center;
			animation: fadeIn 1s;
		}
	</style>
</head>
<body>
	<h1>成绩展示</h1>
	<div class="container">
		<button id="btn1">语文</button>
		<button id="btn2">数学</button>
		<button id="btn3">英语</button>
		<button id="btn4">科学</button>
		<button id="btn5">社会</button>
		<button id="btn6">排名</button>
	</div>
	<div id="output"></div>

	<script>
		const btn1 = document.getElementById("btn1");
		const btn2 = document.getElementById("btn2");
		const btn3 = document.getElementById("btn3");
		const btn4 = document.getElementById("btn4");
		const btn5 = document.getElementById("btn5");
		const btn6 = document.getElementById("btn6");
		const output = document.getElementById("output");

		btn1.addEventListener("click", function() {
			output.innerHTML = "";
			output.innerHTML = "语文：89/120分 班内排名：35";
			output.style.animation = "fadeIn 1s";
		});

		btn2.addEventListener("click", function() {
			output.innerHTML = "";
			output.innerHTML = "数学：87/120分 班内排名：27";
			output.style.animation = "fadeIn 1s";
		});

		btn3.addEventListener("click", function() {
			output.innerHTML = "";
			output.innerHTML = "英语：(71+25)/120分 班内排名：18";
			output.style.animation = "fadeIn 1s";
	});

	btn4.addEventListener("click", function() {
		output.innerHTML = "";
		output.innerHTML = "科学：106/120分 班内排名：11";
		output.style.animation = "fadeIn 1s";
	});

	btn5.addEventListener("click", function() {
		output.innerHTML = "";
		output.innerHTML = "历史与社会：79/100分, 道德与法治：84/100分 历史与社会排名：25 道德与法治排名：13 社总65.2/80分 19名";
		output.style.animation = "fadeIn 1s";
	});

	btn6.addEventListener("click", function() {
		output.innerHTML = "";
		output.innerHTML = "总分（统考）：353 18名，全部总分：443.2 18名";
		output.style.animation = "fadeIn 1s";
	});
</script>
</body>
</html>
